{% extends "picMan/base.html"  %}
{%block body%}
<a class="btn btn-primary" href="../../picman/AddDocument/{{pid}}">添加Document</a>
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">分类Title</th>
      <th scope="col">Title</th>
      <th scope="col">Text</th>
      <th scope="col">Path</th>
      <th scope="col">查看</th>
    </tr>
  </thead>
  <tbody>
	{% for l in docList %}
    <tr>
      <th scope="row">{{loop.index}}</th>
      <td>{{l.pcateid}}</td>
      <td>{{l.title}}</td>
      <td>{{l.tags}}</td>
      <td>{{l.docpath}}</td>
      <td><a class="btn btn-default" href="picView"</td>
    </tr>
	{%endfor%}
  </tbody>
</table>
{%endblock%}
