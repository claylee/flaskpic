{% extends "picman/base.html"  %}
{%block body%}
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Handle</th>
    </tr>
  </thead>
  <tbody>
	{% for l in cate %}
    <tr>
      <th scope="row">{{l[0]}}</th>
      <td>{{l[1]}}</td>
      <td>{{l[2]}}</td>
      <td>{{l[3]}}</td>
    </tr>
	{%endfor%}
  </tbody>
</table>
	
{%endblock%}
