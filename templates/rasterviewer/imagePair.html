{% extends "rasterviewer/base.html"  %}
{%block body%}
<div class="" style="width:100%;padding:10px;">
  <div class="row">
    <div class="col">
      <div class="card" style="">
        <h5 class="card-header">输入影像</h5>
        <img class="card-img-top" src="../../readRasterImage/{{name}}/Image"/>
        <div class="card-body">
          <h5 class="card-title">{{name}}.jpg</h5>
          <p class="card-text">输入影像</p>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card" style="">
        <h5 class="card-header">标签影像</h5>
        <img class="card-img-top" src="../../readRasterImage/{{name}}/Label"/>
        <div class="card-body">
          <h5 class="card-title">{{name}}.png</h5>
          <p class="card-text">标签影像</p>
        </div>
      </div>
    </div>
  </div>
</div>
<a class="btn btn-primary" target="_blank" href="../../imageMask/{{name}}/0">融合红色</a>
<a class="btn btn-primary" target="_blank" href="../../imageMask/{{name}}/1">融合绿色</a>
<a class="btn btn-primary" target="_blank" href="../../imageMask/{{name}}/2">融合蓝色</a>
{%endblock%}
