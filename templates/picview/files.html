{% extends "picview/base.html"  %}
{%block body%}

	<script src="../../../static/JustifiedGallery/JustifiedGallery.js"></script>
	<script src="../../../static/JustifiedGallery/jquery.justifiedGallery.js"></script>
	<div id="basicExample" class="">
	{% for l in files %}
        <a target="_blank" href="{{l.picurl}}"><img width="128px" src="{{l.picurl}}"/></a>
	{%endfor%}
	</div>
	<script>
		$(function(){
			$("#basicExample").justifiedGallery({
				rowHeight:220,
				lastRow : 'nojustify',
				margins : 3
			});
		});
	</script>
{%endblock%}
